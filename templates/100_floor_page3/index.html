<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web Speech APIU</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/web-speech.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
      <main>
          <h3 class="text-center">100层的房子</h3>
          <div class='container2'>
            <div style='float:left; margin-left:15%;'>
              <img src="static/images/page_3.png" class='imgDetails'>
            </div>  
            <div style='float:right; margin-right:15%; width: 600px;'>
              <button id="copy_button" class="btn btn-primary" onclick="location.href='{{ url_for('100_floor_page4.index')}}'">Next</button>
            </div>
          </div>

          <div class='containeraudiobook'>
            <div>
              <div style="font-size:1.2em">{{username}}, listen to the book</div>  
            </div>  
            <div style='margin-left:60px;'>
              <audio id='modelreading' controls="controls" autoplay="autoplay" src="static/audio/100-page3.wav" type="audio/wav"></audio>
            </div>
              <script>
                  audio = document.getElementById('modelreading');
                  function redirectHandler() {
                    window.location.href = {{ url_for('100_floor_page4.index')}};
                  }
                  audio.addEventListener('ended', redirectHandler, false);
              </script>
          </div>

      </main>
      <script src="static/js/languages.js"></script>
      <script src={{ url_for('static', filename='js/web-speech-api.js') }}></script>
  </body>
</html>
