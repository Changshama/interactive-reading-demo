<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{ page_title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/web-speech.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
      <main>
          <h3 class="text-center">{{ book_title }}</h3>
          </br>

          <div class="wrapper">
            <div class="boxMain">
              <div style='margin-left:5%;margin-bottom:5px;'>
                <button id="copy_button" class="btn btn-primary" 
                  onclick="location.href='{{ url_for('index')}}'">Home
                </button>
              </div>
                
              <div style="font-size:1.2em;margin-left:60px;">{{username}}, you just finished reading {{ book_title }}!</div>  
              <p>You have answered {{questions}} questions, ranking {{rank}} in your group</p>
            </div>
            <div class="side">
              <div style='margin:0 auto;'>
                <img src="{{ url_for('static', filename='images/done.png') }}" class='imgDetails'>
              </div>
                                  
            </div>
          </div>

      </main>

  </body>
</html>
