<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web Speech APIU</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/web-speech.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
      <main>
          <h3 class="text-center">100层的房子</h3>
          <div class='container2'>
            <div style='float:left; margin-left:15%;'>
              <img src="static/images/page_4.png" class='imgDetails'>
            </div>  
            <div style='float:right; margin-right:15%; width: 600px;'>
              <button id="copy_button" class="btn btn-primary" onclick="location.href='{{ url_for('100_floor_page5.index')}}'">Next</button>
          </div>

          <div class='containeraudiobook'>
            <div>
              <div style="font-size:1.2em">{{username}}, listen to the book</div>  
            </div>  
            <div style='margin-left:60px;'>
              <audio id='modelreading-2' controls="controls" autoplay="autoplay" src="static/audio/100-page4.wav" type="audio/wav"></audio>
            </div>
            <div>
              <div style="font-size:1.2em">{{username}}, listen to questions</div>  
            </div>
 
            <div style='margin-left:60px;'>
              <audio id='promptquestion-2' controls="controls"  autostart="false" src="static/audio/question-page4.wav" type="audio/wav">
              </audio>
            </div>
              <script>
                var audio_link = document.getElementById('promptquestion-2');
                var audio_reading = document.getElementById('modelreading-2');
                audio_reading.onended = function(){                          
                    audio_link.play();
                };
              </script>
          </div>

          <div class="container mt-3">
              <div id="info"></div>
              <div class="float-right">
                <button id="start_button">
                  <img id="start_img" src="static/images/mic.gif" alt="Start"></button>
              </div>
              <div id="results">
                <span id="final_span" class="final"></span>
                <span id="interim_span" class="interim"></span>
                <p>
              </div>
              <div class="row col-12 p-0 m-0">
                <div class="row col-12 col-md-8 col-lg-6 p-0 m-0">
                    <select id="select_language"></select>
                    <select id="select_dialect"></select>
                </div>
                <div class="col-12 col-md-4 col-lg-6 mt-3 mt-md-0 p-0 m-0">
                  <div class="float-right">
                    <!-- <button id="copy_button" class="btn btn-primary ">Copy</button> -->
                  </div>
                </div>
              </div>

          </div>
      </main>
      <script src="static/js/languages.js"></script>
      <script src={{ url_for('static', filename='js/web-speech-api.js') }}></script>
      <script>
          prompt_ans = {{ans_path|tojson}}
          keywords = {{keys|tojson}}
          window.url = {{ url_for('100_floor_page5.index')}}
      </script>
  </body>
</html>
